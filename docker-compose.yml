version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ucustazminat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ucustazminat
      MYSQL_USER: ucustazminat_user
      MYSQL_PASSWORD: ucustazminat_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ucustazminat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ucustazminat-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://ucustazminat_user:ucustazminat_pass@mysql:3306/ucustazminat
      - JWT_SECRET=CHANGE_THIS_SECRET_KEY_IN_PRODUCTION
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    command: sh -c "npx prisma migrate deploy && npm run start"

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
